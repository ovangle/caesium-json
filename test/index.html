<html>
<head>
    <title>Caesium testing</title>
    <link rel="stylesheet" href="../node_modules/jasmine-core/lib/jasmine-core/jasmine.css">

    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../node_modules/zone.js/dist/zone.js"></script>

    <script src="../node_modules/es6-shim/es6-shim.js"></script>

    <!-- Jasmine imports -->
    <script src="../node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="../node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script src="../node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>

    <!-- Immutable imports -->
    <script src="../node_modules/immutable/dist/immutable.js"></script>

    <!-- system.js -->
    <script src="../node_modules/systemjs/dist/system.src.js"></script>

</head>
<body>
<script>
    System.config({
        baseUrl: '.',
        defaultJSExtensions: true,
        paths: {
            '@angular/core': '/node_modules/@angular/core/index.js',
            '@angular/core/*': '/node_modules/@angular/core/*.js',

            '@angular/http': '/node_modules/@angular/http/index.js',
            '@angular/http/*': '/node_modules/@angular/http/*.js',

            '@angular/common': '/node_modules/@angular/common/index.js',
            '@angular/common/*': '/node_modules/@angular/common/*.js',

            '@angular/compiler': '/node_modules/@angular/compiler/index.js',
            '@angular/compiler/*': '/node_modules/@angular/compiler/*.js',

            '@angular/platform-browser': '/node_modules/@angular/platform-browser/index.js',
            '@angular/platform-browser/*': '/node_modules/@angular/platform-browser/*.js',

            '@angular/platform-browser-dynamic/*': '/node_modules/@angular/platform-browser-dynamic/*.js',

            'immutable': '/node_modules/immutable/dist/immutable.js',
            'reflect-metadata': '/node_modules/reflect-metadata/Reflect.js',
            'rxjs/*': '/node_modules/rxjs/*.js',
            'caesium-core/*': '/node_modules/caesium-core/*.js'

        }
    });

    console.log('preparing tests');

    // Core tests
    System.import('../dist/test/all')
            .then(window.onload) // Trigger the jasmine test runner
            .catch(console.error.bind(console));
</script>
</body>

</html>
